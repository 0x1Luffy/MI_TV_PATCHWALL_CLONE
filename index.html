<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <a  href="https://icons8.com/icon/12775/opened-folder"></a>
</head>
<body>
    <div id="wrapper">
        <div class="navBar">
            <div class="textDiv">
                <p id="patchText">
                    <i>
                        <img width="48" height="48" src="https://img.icons8.com/color/48/watch-tv-in-bed.png" alt="watch-tv-in-bed"/>
                    </i>
                    PatchWall
                </p>
            </div>
            

            <div class="icons-div">
                <p>
                    <i><img class="hoverEffect" width="48" height="48" src="https://img.icons8.com/color/48/search--v1.png" alt="search--v1"/></i>
                    <i><img class="hoverEffect" width="48" height="48" src="https://img.icons8.com/color/48/appointment-reminders--v1.png" alt="appointment-reminders--v1"/></i>
                    <i><img class="hoverEffect" width="48" height="48" src="https://img.icons8.com/color/48/wifi--v1.png" alt="wifi--v1"/></i>
                    <i><img class="hoverEffect" width="48" height="48" src="https://img.icons8.com/color/48/settings--v1.png" alt="settings--v1"/></i>
                </p>
            </div>
        </div>

        <p id="textSection1">
            Apps & Games
        </p>
        <div class="cardsSection1">

            <div class="cards1 hoverEffect">
                <img width="85" height="85" src="https://img.icons8.com/color/48/opened-folder.png" alt="opened-folder"/>
                <p id="media-player">
                    MEDIA PLAYER
                </p>
            </div>
            <div class="cards2 hoverEffect centerIcon">
                <img width="85" height="85"  src="https://img.icons8.com/color/48/over_the_moon.png" alt="over_the_moon"/>
            </div>
            <div class="cards3 hoverEffect">
                <img width="85" height="85"  src="https://img.icons8.com/color/48/watch-tv.png" alt="watch-tv"/>
                <p id="tv">
                    TV
                </p>
            </div>
            <div class="cards4 hoverEffect centerIcon">
                <img width="85" height="85" src="https://img.icons8.com/color/48/landscape.png" alt="landscape"/>
            </div>
            <div class="cards5 hoverEffect">
                <img width="85" height="85" src="https://img.icons8.com/color/48/google-play.png" alt="google-play"/>
                <p id="media-player">
                    GOOGLE PLAY STORE
                </p>
            </div>
        </div>


        <p id="textSection2">
            Source
        </p>
        <div class="cardsSection2">
            <div class="cards6 hoverEffect">
                <i><img width="85" height="85" src="https://img.icons8.com/color/48/hdmi-cable.png" alt="hdmi-cable"/></i>
                <div class="section2Text">
                    <p>HDMI2</p>
                </div>
            </div>
            <div class="cards7 hoverEffect">
                <i>
                    <img width="85" height="85" src="https://img.icons8.com/color/48/tv-on-console.png" alt="tv-on-console"/>
                </i>
                <div class="section2Text">
                    <p>CHANNEL</p>
                </div>
            </div>
            <div class="cards8 hoverEffect">
                <i>
                    <img width="85" height="85" src="https://img.icons8.com/color/48/ellipsis.png" alt="ellipsis"/>
                </i>
                <div class="section2Text">
                    <p>AV</p>
                </div>
            </div>
            <div class="cards9 hoverEffect">
                <i>
                    <img width="85" height="85" src="https://img.icons8.com/color/48/hdmi-cable.png" alt="hdmi-cable"/>
                </i>
                <div class="section2Text">
                    <p>HDMI1</p>
                </div>
            </div>
            <div class="cards10 hoverEffect">
                <i>
                    <img width="85" height="85" src="https://img.icons8.com/color/48/hdmi-cable.png" alt="hdmi-cable"/>
                </i>
                <div class="section2Text">
                    <p>HDMI3</p>
                </div>
            </div>
        </div>

        <div class="footer">

            <div class="logoDiv">
                <i>
                    <img width="85" height="85" src="https://img.icons8.com/color/48/wifi-off.png" alt="wifi-off"/>
                </i>
                </div>

                <div class="textDiv2">
                    <p>
                        You are offline. 
                        Connect to the internet to access PatchWall's full range 
                        of entertainment including movies, TV shows, music, sports, content for kids, and more.
                       </p>
                </div>
                <div class="btn-div">
                    <button id="ok-btn" class="hoverEffect">
                        OK
                    </button>
                    <button id="dismiss-btn" class="hoverEffect">
                        Dismiss
                    </button>
                </div>

            </div>
           
            
        </input>
        
        </div>
    </div>










    <script src="script.js"></script>
</body>
</html>
